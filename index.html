<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Where in the world?</h1>
    <button class="toggle-button">ðŸŒ™ Dark Mode</button>
  </header>

  <section class="controls">
    <input type="text" placeholder="Search for a country..." class="search" />
    <select class="region-filter">
      <option value="">Filter by Region</option>
      <option value="Africa">Africa</option>
      <option value="America">America</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Oceania">Oceania</option>
    </select>
  </section>

  <main class="countries">
    <div class="country-card">
      <img src="https://flagcdn.com/w320/de.png" alt="Germany flag" />
      <div class="country-info">
        <h2>Germany</h2>
        <p><strong>Population:</strong> 81,770,900</p>
        <p><strong>Region:</strong> Europe</p>
        <p><strong>Capital:</strong> Berlin</p>
      </div>
    </div>

    <div class="country-card">
      <img src="https://flagcdn.com/w320/us.png" alt="USA flag" />
      <div class="country-info">
        <h2>United States of America</h2>
        <p><strong>Population:</strong> 323,947,000</p>
        <p><strong>Region:</strong> Americas</p>
        <p><strong>Capital:</strong> Washington, D.C.</p>
      </div>
    </div>

    
  </main>
  <script src="script.js"></script>
</body>
</html>
